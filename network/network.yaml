### Network1 configuration

imports:
- path: network.py

resources:
# The "name" property below will be the name of the new network
- name: network1
  type: network.py
  properties:
    subnetworks:
      - name: subnet1
        region: us-east1
        cidr: 10.1.0.0/28
      - name: subnet2
        region: us-central1
        cidr: 10.2.0.0/28

# The "name" property below will be the name of the new network
- name: network2
  type: network.py
  properties:
    subnetworks:
      - name: subnet3
        region: us-east1
        cidr: 10.11.0.0/28
      - name: subnet4
        region: us-central1
        cidr: 10.12.0.0/28

